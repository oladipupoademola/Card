<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card Design</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://media.licdn.com/dms/image/D4D03AQFWD6mHibqX2w/profile-displayphoto-shrink_800_800/0/1701868397033?e=1721260800&v=beta&t=t6Jtdx_x8EgIsAIqtMeve_2-Mr1e28mfmCTSNjZYqWU" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Oladipupo Ademola Babatunde</span>
            <span class="job">Software Developer</span>
        </div>
        <div class="media-buttons">
            <a href="" style="background-color: blue;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="" style="background-color: rgb(0, 140, 255);" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="" style="background-color: rgba(210, 11, 110, 0.969);" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" style="background-color: rgba(247, 4, 4, 0.99);" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Suscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
